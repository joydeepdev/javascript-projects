<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achieve Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Achieve <span>Today</span></h1>

      <div class="app-container">
        <h2 class="subtitle">
          Today
          <img
            src="/images/sun-svgrepo-com.svg"
            alt="sun"
            srcset=""
            class="sun"
          />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-value">2/3 Completed</div>
        </div>
        <p class="error-label">Please set all 3 goals!</p>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="/images/tick-svgrepo-com.svg"
              alt="tick"
              class="checkbox-tick"
            />
          </div>
          <input
            class="goal-input"
            placeholder="Add a new goal ..."
            type="text"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="/images/tick-svgrepo-com.svg"
              alt="tick"
              class="checkbox-tick"
            />
          </div>
          <input
            class="goal-input"
            placeholder="Add a new goal ..."
            type="text"
            name=""
            id=""
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              src="/images/tick-svgrepo-com.svg"
              alt="tick"
              class="checkbox-tick"
            />
          </div>
          <input
            class="goal-input"
            placeholder="Add a new goal ..."
            type="text"
            name=""
            id=""
          />
        </div>
        <p class="quote">"Move one step ahead today!"</p>
        <p class="footer">Made By â­• Joydeep Banerjee</p>
      </div>
    </main>
  </body>
</html>
